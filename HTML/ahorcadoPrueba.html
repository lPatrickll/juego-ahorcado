<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="../js/juegoEdit.js"></script>
    <link rel="stylesheet" href="../CSS/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Ahorcado</h1>
        <img id="imagen" src="../img/img8.png" alt="Ahorcado">
        <div>
            <p id="palabra_a_adivinar"></p>
            <button id="jugar">Iniciar Juego</button>
            <br>
            <span id="adivinar-span"></span>
            <p id="resultado"></p>

            <div id="letras" class="flex-container">
                <button class="letra" data-caracter="a">a</button>
                <button class="letra" data-caracter="b">b</button>
                <button class="letra" data-caracter="c">c</button>
                <button class="letra" data-caracter="d">d</button>
                <button class="letra" data-caracter="e">e</button>
                <button class="letra" data-caracter="f">f</button>
                <button class="letra" data-caracter="g">g</button>
                <button class="letra" data-caracter="h">h</button>
                <button class="letra" data-caracter="i">i</button>
                <button class="letra" data-caracter="j">j</button>
                <button class="letra" data-caracter="k">k</button>
                <button class="letra" data-caracter="l">l</button>
                <button class="letra" data-caracter="m">m</button>
                <button class="letra" data-caracter="n">n</button>
                <button class="letra" data-caracter="ñ">ñ</button>
                <button class="letra" data-caracter="o">o</button>
                <button class="letra" data-caracter="p">p</button>
                <button class="letra" data-caracter="q">q</button>
                <button class="letra" data-caracter="r">r</button>
                <button class="letra" data-caracter="s">s</button>
                <button class="letra" data-caracter="t">t</button>
                <button class="letra" data-caracter="u">u</button>
                <button class="letra" data-caracter="v">v</button>
                <button class="letra" data-caracter="w">w</button>
                <button class="letra" data-caracter="x">x</button>
                <button class="letra" data-caracter="y">y</button>
                <button class="letra" data-caracter="z">z</button>
            </div>

            <div id="letras-incorrectas">
                Letras incorrectas: <span id="incorrectas-span"></span>
            </div>
            <div class="adivinar-palabra">
                <input type="text" id="palabra-ingresada" placeholder="Ingresa una palabra">
                <button id="verificar-palabra">Verificar</button>
                <p id="resultado-palabra"></p>
            </div>
            
            <div>
                <button id="ir-index">Regresar</button>
            </div>
        </div>
    </main>
    <script type="module" src="../js/juegoEdit.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
